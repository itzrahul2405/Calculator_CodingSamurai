<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <div class="calc">

      <div class="ip">
        <div id="res"></div>
        <input type="text" id="display" disabled />
      </div>
      
      <div class="buttons">

        <div class="button-row">
          <button  id="clear">C</button>
          <button  class="operator" id="percent">%</button>
          <button  id="backspace">BS</button>
          <button class="operator" id="divide">รท</button>
        </div>

        <div class="button-row">
          <button class="digit-button" id="seven">7</button>
          <button class="digit-button" id="eight">8</button>
          <button class="digit-button" id="nine">9</button>
          <button class="operator" id="mul">x</button>
        </div>

        <div class="button-row">
          <button class="digit-button" id="four">4</button>
          <button class="digit-button" id="five">5</button>
          <button class="digit-button" id="six">6</button>
          <button class="operator" id="sub">-</button>
        </div>

        <div class="button-row">
          <button class="digit-button" id="one">1</button>
          <button class="digit-button" id="two">2</button>
          <button class="digit-button" id="three">3</button>
          <button class="operator" id="add">+</button>
        </div>

        <div class="button-row">
          <button class="digit-button" id="double-zero">00</button>
          <button class="digit-button" id="zero">0</button>
          <button  class="digit-button" id="point">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
